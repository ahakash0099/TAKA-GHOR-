<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Giga Pub — ADS Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://ad.gigapub.tech/script?id=1144"></script> <!-- ✅ Giga Pub Script -->
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f8f9fa;
      color: #111;
    }
    .top-bar {
      background: #0f8c5f;
      padding: 15px;
      color: #fff;
      text-align: center;
      font-weight: 600;
      font-size: 18px;
    }
    .container {
      padding: 20px;
    }
    .card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      padding: 20px;
      margin-bottom: 20px;
    }
    .earn-amount {
      font-size: 32px;
      font-weight: bold;
      color: #0f8c5f;
    }
    .stats {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }
    .stats div {
      background: #e9ecef;
      border-radius: 8px;
      padding: 10px;
      width: 48%;
      text-align: center;
    }
    .chart {
      height: 120px;
      background: #e9ecef;
      margin-top: 15px;
      border-radius: 8px;
      display: flex;
      align-items: flex-end;
      justify-content: space-around;
    }
    .chart div {
      width: 12%;
      background: #0f8c5f;
      height: 80%;
      border-radius: 4px;
    }
    .buttons {
      margin-top: 25px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    button {
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .btn-primary {
      background: #007bff;
      color: white;
    }
    .btn-green {
      background: #0f8c5f;
      color: white;
    }
  </style>
</head>
<body>
  <div class="top-bar">Giga Pub — ADS Hub</div>

  <div class="container">
    <div class="card">
      <div class="earn-amount">৳ 0.02</div>
      <div class="stats">
        <div>
          <div style="font-size: 20px;">0</div>
          <small>মোট বিজ্ঞাপন</small>
        </div>
        <div>
          <div style="font-size: 20px;">৳ 0.02</div>
          <small>মোট আয়</small>
        </div>
      </div>

      <div class="chart">
        <div style="height: 0%;"></div>
        <div style="height: 0%;"></div>
        <div style="height: 0%;"></div>
        <div style="height: 0%;"></div>
        <div style="height: 0%;"></div>
        <div style="height: 0%;"></div>
        <div style="height: 90%;"></div>
      </div>

      <div class="buttons">
        <button class="btn-green" onclick="watchAd()">Claim</button>
        <button class="btn-primary" onclick="alert('Continuing...')">Continue</button>
      </div>
    </div>
  </div>

  <script>
    function watchAd() {
      if (window.showGiga) {
        window.showGiga()
          .then(() => {
            alert("✅ Ad watched! You earned ৳0.01");
            // TODO: Add backend call here to add balance
          })
          .catch(e => {
            alert("❌ Ad not ready or cancelled. Try again later.");
            console.error(e);
          });
      } else {
        alert("❌ GigaPub not loaded yet.");
      }
    }
  </script>
</body>
</html>
